<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="LetÃ­cia Goliczevski Medeiros" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>Calculadora</title>
</head>
<body class="page">
  <header class="menu">
    <form class="form">
      <div class="form__light-option">
        <input class="form__input form__input_light" type="radio" name="theme" value="light" id="light" checked>
        <div class="form__radio-button-overlay form__radio-button-overlay_light"></div>
        <label class="form__label" for="light">Light mode</label>
      </div>
      <div class="form__dark-option">
        <input class="form__input form__input_dark" type="radio" name="theme" value="dark" id="dark">
        <div class="form__radio-button-overlay form__radio-button-overlay_dark"></div>
        <label class="form__label" for="dark">Dark mode</label>
      </div>
    </form>
  </header>
  <main class="content">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__upper-display" data-upper-operand></div>
        <div class="calculator__bottom-display" data-bottom-operand></div>
      </div>
      <div class="calculator__keys">
        <button class="calculator__key calculator__key_span" data-all-clear>AC</button>
        <button class="calculator__key" data-delete>DEL</button>
        <button class="calculator__key" data-operation>/</button>
        <button class="calculator__key" data-number>1</button>
        <button class="calculator__key" data-number>2</button>
        <button class="calculator__key" data-number>3</button>
        <button class="calculator__key" data-operation>*</button>
        <button class="calculator__key" data-number>4</button>
        <button class="calculator__key" data-number>5</button>
        <button class="calculator__key" data-number>6</button>
        <button class="calculator__key" data-operation>+</button>
        <button class="calculator__key" data-number>7</button>
        <button class="calculator__key" data-number>8</button>
        <button class="calculator__key" data-number>9</button>
        <button class="calculator__key" data-operation>-</button>
        <button class="calculator__key" data-number>.</button>
        <button class="calculator__key" data-number>0</button>
        <button class="calculator__key calculator__key_span" data-equals>=</button>
      </div>
    </div>
  </main>
  <script src="./scripts/pageTheme.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
